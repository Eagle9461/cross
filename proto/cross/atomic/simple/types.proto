syntax = "proto3";
package cross.atomic.simple;

option go_package = "github.com/datachainlab/cross/x/atomic/simple/types";

import "gogoproto/gogo.proto";
import "cross/core/types.proto";

message PacketDataCall {
  bytes sender = 1 [(gogoproto.casttype) = "github.com/datachainlab/cross/x/core/types.AccountAddress"];
  bytes tx_id  = 2 [(gogoproto.casttype) = "github.com/datachainlab/cross/x/core/types.TxID"];
  cross.core.ContractTransactionInfo tx_info = 3 [(gogoproto.nullable) = false];
}
