syntax = "proto3";
package cross.core;

option go_package = "github.com/datachainlab/cross/x/core/types";

import "gogoproto/gogo.proto";
import "google/protobuf/any.proto";
import "tendermint/abci/types.proto";

message ContractTransaction {
  option (gogoproto.equal)           = false;
  option (gogoproto.goproto_getters) = false;

  google.protobuf.Any chain_id = 1 [(gogoproto.nullable) = false];
  repeated bytes signers      = 2 [(gogoproto.casttype) = "AccountAddress"];
  bytes call_info = 3 [(gogoproto.casttype) = "ContractCallInfo"];
  StateConstraint state_constraint = 4 [(gogoproto.nullable) = false];
  ReturnValue return_value = 5;
  repeated Link links = 6 [(gogoproto.nullable) = false];
}

message Link {
  option (gogoproto.equal)           = false;
  option (gogoproto.goproto_getters) = false;

  uint32 src_index = 1;
}

message StateConstraint {
  option (gogoproto.equal)           = false;
  option (gogoproto.goproto_getters) = false;

  uint32 type = 1 [(gogoproto.casttype) = "StateConstraintType"];
  OPs ops = 2;
}

message ReturnValue {
  option (gogoproto.equal)           = false;
  option (gogoproto.goproto_getters) = false;

  bytes value = 1;
}

message ContractHandlerResult {
  option (gogoproto.equal)           = false;
  option (gogoproto.goproto_getters) = false;

  bytes data = 1;
  repeated tendermint.abci.Event events = 2 [
    (gogoproto.nullable) = false
  ];
}

message OPs {
  option (gogoproto.equal)           = true;

  repeated google.protobuf.Any items = 1 [(gogoproto.nullable) = false];
}

message GenesisState {}
